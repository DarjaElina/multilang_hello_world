{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hello world{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}Header{% endblock %}</h1> {% include "hello/includes/navigation.html" %}
    </header>
    <main>
        {% block content %}Test{% endblock %}
    </main>
    <footer>
        <p>&copy; {% translate 'Today is' %} {% now "Y m d" %}</p>
    </footer>
</body>
</html>
